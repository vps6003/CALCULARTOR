<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplecalc</title>
    <link rel="stylesheet" href="simplecalc.css">
    <script defer src="simplecalc.js"></script>
</head>



<body>

   <!-- class = container -->
    <div class="container">   



        <h1>Calculator</h1>

        <!-- Calculator class  -->
     <div class="calculator"> 

        <!-- Input screen tab name specified is screen and its id element is also screen -->
        <input type="text" name="screen" id="screen">

        <!-- table data for calculator buttons -->
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button>=</button></td>
            </tr>
        </table>

</div>   
</div>
    
</body>
</html>
